    <title>PeteZah | Iframe</title>
    <link rel="icon" type="icon/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <meta name="description" content="Pete Zah, game on" />
    <meta name="keywords" content="Proxy, Unblocker, Pete Zah Unblocker, Pete Zah Games, Pete Zah" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #0a1d37;
        color: white;
        font-family: 'Poppins', sans-serif;
        padding: 0;
        overflow: hidden;
      }

      .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 550px;
        --stripes: repeating-linear-gradient(
          100deg,
          rgba(20, 40, 60, 0.8) 0%,
          rgba(20, 40, 60, 0.8) 7%,
          transparent 10%,
          transparent 12%,
          rgba(20, 40, 60, 0.8) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgba(30, 50, 90, 0.9) 10%,
          rgba(20, 40, 80, 0.9) 15%,
          rgba(30, 50, 90, 0.9) 20%,
          rgba(20, 40, 80, 0.9) 25%,
          rgba(30, 50, 90, 0.9) 30%
        );
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position:
          50% 50%,
          50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: -1;
      }

      .god-rays::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
      }

      .container-iframe {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        width: 90vw;
        z-index: 99;
      }

      .iframe-container {
        position: relative;
        border-radius: 20px;
        width: 100%;
        height: 80vh;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        border: 4px solid #1a2332;
        background-color: #000;
      }

      .iframe-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform-origin: 0 0;
        transition: transform 0.2s ease;
      }

      iframe {
        width: 100%;
        height: 100%;
        background-color: #fff;
        border: none;
        display: block;
        border-radius: 16px;
      }

      .controls-wrapper {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        pointer-events: none;
      }

      .controls-left,
      .controls-right {
        display: flex;
        gap: 10px;
        pointer-events: auto;
      }

      .control-btn {
        width: 40px;
        height: 40px;
        background-color: rgba(26, 35, 50, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .control-btn:hover {
        background-color: rgba(40, 50, 70, 0.95);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="god-rays"></div>

    <div class="container-iframe header-text">
      <div class="iframe-container">
        <div class="iframe-wrapper" id="iframeWrapper">
          <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
        </div>
        <div class="controls-wrapper">
          <div class="controls-left">
            <div class="control-btn" onclick="window.open(document.getElementById('myIframe').src, '_blank')">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            </div>
          </div>
          <div class="controls-right">
            <div class="control-btn" onclick="performZoomIn()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
            </div>
            <div class="control-btn" onclick="performZoomOut()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path><line x1="8" y1="11" x2="14" y2="11"></line></svg>
            </div>
            <div class="control-btn" onclick="performFullscreen()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path><polyline points="15 9 9 15"></polyline><polyline points="10 9 15 9 15 14"></polyline></svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-client="ca-pub-6640595376330309"
      data-ad-slot="3791895609"
      data-ad-format="auto"
      data-full-width-responsive="true"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      let url = urlParams.get('url');

      if (url && window.location.hash) {
        url = url + window.location.hash;
      }

      const iframe = document.getElementById('myIframe');

      if (url) {
        iframe.src = url;
        history.replaceState(null, '', window.location.pathname);
      } else {
        const savedUrl = localStorage.getItem('iframeUrl');
        if (savedUrl) {
          iframe.src = savedUrl;
        } else {
          console.error('No URL parameter provided and no saved URL found.');
        }
      }

      let currentZoom = 1;

      window.performZoomIn = function() {
        const wrapper = document.getElementById('iframeWrapper');
        const container = document.querySelector('.iframe-container');
        if (!wrapper || !container) return;
        
        currentZoom = Math.min(currentZoom + 0.25, 2);
        
        const newWidth = container.offsetWidth / currentZoom;
        const newHeight = container.offsetHeight / currentZoom;
        
        wrapper.style.transform = `scale(${currentZoom})`;
        wrapper.style.width = newWidth + 'px';
        wrapper.style.height = newHeight + 'px';
        
        container.style.overflow = 'auto';
      };

      window.performZoomOut = function() {
        const wrapper = document.getElementById('iframeWrapper');
        const container = document.querySelector('.iframe-container');
        if (!wrapper || !container) return;
        
        currentZoom = Math.max(currentZoom - 0.25, 0.5);
        
        const newWidth = container.offsetWidth / currentZoom;
        const newHeight = container.offsetHeight / currentZoom;
        
        wrapper.style.transform = `scale(${currentZoom})`;
        wrapper.style.width = newWidth + 'px';
        wrapper.style.height = newHeight + 'px';
        
        if (currentZoom === 1) {
          container.style.overflow = 'hidden';
        }
      };

      window.performFullscreen = function() {
        const container = document.querySelector('.iframe-container');
        if (!container) return;
        
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          container.requestFullscreen().catch(err => {
            console.error('Fullscreen error:', err);
          });
        }
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/fee48967b89db2d0bd32a6c670ffa744/invoke.js"></script>

    <script src="/storage/js/settings.js"></script>
  </body>
</html>
