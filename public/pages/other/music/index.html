    <style>
      :root {
        --bg-start: #0a1a2e;
        --bg-end: #1a2a4e;
        --highlight: #ffffff;

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-start) 0, var(--bg-end) 100%);

          Inter,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        color: var(--highlight);
        padding: 20px;
      }
      .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 550px;
        --stripes: repeating-linear-gradient(
          100deg,
          rgba(20, 40, 60, 0.8) 0%,
          rgba(20, 40, 60, 0.8) 7%,
          transparent 10%,
          transparent 12%,
          rgba(20, 40, 60, 0.8) 16%

        --rays: repeating-linear-gradient(
          100deg,
          rgba(30, 50, 90, 0.9) 10%,
          rgba(20, 40, 80, 0.9) 15%,
          rgba(30, 50, 90, 0.9) 20%,
          rgba(20, 40, 80, 0.9) 25%,
          rgba(30, 50, 90, 0.9) 30%
        );
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position:
          50% 50%,
          50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: -1;
      }
      .god-rays::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes god-rays {
        0% {
          background-position:
            0 0,
            0 0;
        }
        100% {
          background-position:
            400% 400%,
            400% 400%;
        }
      }

        margin-bottom: 20px;

        left: 50%;

        border-radius: 12px;

        font-size: 14px;

        transition: all 0.2s ease;
        backdrop-filter: blur(5px);

      .search-results::-webkit-scrollbar {

      .search-results::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      .search-results::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

        height: 40px;

        justify-content: center;

      }

        background: rgba(255, 255, 255, 0.25);
      }
      .lyrics-toggle i {
        font-size: 16px;
        color: var(--highlight);
      }
      .lyrics-info {
        flex: 1;

      .lyrics-content {

      }

      }

      }
      .lyric-line {

      }

        color: #ccc;

        filter: blur(0.6px);
      }
      .lyric-line.prev {
        color: #bbb;
        opacity: 0.55;
        filter: blur(1px);
      }
      .error-message {
        color: #ff4d4d;
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>

      <script>
        const YT_KEY = 'AIzaSyBQpYqy6P7hBtUCoTPJCEVjZKx5BzB-ItU',

        let searchTimeout,
