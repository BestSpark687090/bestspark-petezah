services:
  - type: web
    runtime: node
    plan: free
    name: petezahgames
    repo: https://github.com/PeteZah-Games/PeteZahGames
    branch: main
    env: node
    plan: free
    envVars:
      - key: SESSION_SECRET
        generateValue: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
